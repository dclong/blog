name: Lint Code

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  lint_code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip3 install --user pylint pytype yapf -r requirements.txt
    - name: Lint with pylint
      run: |
        /home/runner/.local/bin/pylint -E *.py
    - name: Lint with pytype
      run: |
        pytype *.py
    - name: Check code format
      run: |
        yapf -dr *.py
